<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"><span class="screen-text"></span></div>
        <div class="btn-container">
          <div class="row">
            <button class="func-btn" id="clear">C</button>
            <button class="func-btn" id="back">
              <img src="./resources/delete.svg" alt="Delete backspace icon" />
            </button>
            <button class="func-btn operator" id="divide">รท</button>
            <button class="func-btn operator" id="multiply">ร</button>
          </div>
          <div class="row">
            <button class="digit-btn">7</button>
            <button class="digit-btn">8</button>
            <button class="digit-btn">9</button>
            <button class="func-btn operator" id="subtract">-</button>
          </div>
          <div class="row">
            <button class="digit-btn">4</button>
            <button class="digit-btn">5</button>
            <button class="digit-btn">6</button>
            <button class="func-btn operator" id="add">+</button>
          </div>
          <div class="row special-row">
            <div class="column">
              <div class="row">
                <button class="digit-btn">1</button>
                <button class="digit-btn">2</button>
                <button class="digit-btn">3</button>
              </div>
              <div class="row">
                <button class="digit-btn zero-btn">0</button>
                <button class="digit-btn point-btn">.</button>
              </div>
            </div>
            <button class="equals-btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
